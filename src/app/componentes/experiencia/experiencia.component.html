<section id="experiencia">
    <div>	
        <img src="../../../assets/descarga (1).jpg" width="200 px" height="200 px">
    </div>
    <div class="align-items-center d-flex pt-3 my-3 p-3 bg-body rounded shadow-sm">
        <h3 class="border-bottom pb-2 mb-0 text-black fw-bold">Experiencia</h3>
        
    </div>
    <ul class="items-list">
        <li *ngFor="let experiencia of experienciaLista">
            <div class="data-container">
                <a href="#">
                    <div class="logo-image-container">
                        <img class="logo-image" [src]="experiencia.imagen" width="400 px" height="200 px"/>
                    </div>
                    <div class="list-info">
                        <div>
                            <h4>{{experiencia.puesto}}</h4>
                            <p>{{experiencia.lugar}}</p>
                            <p>{{experiencia.ubicacion}}</p>
                            <p><time>{{experiencia.inicio}}</time> - <time>{{experiencia.fin}}</time></p>
                        </div>
                    </div>
                </a>
            </div>
        </li>
    </ul>
</section>
