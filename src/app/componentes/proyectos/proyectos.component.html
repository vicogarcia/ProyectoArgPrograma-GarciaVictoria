<section id="proyectos">
    <div>	
        <img src="../../../assets/proyectos-logo.png" width="400 px" height="200 px">
    </div>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoProy" *ngIf="isLogged">
          Agregar Proyecto  
        </button>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6 mb-4" *ngFor="let proyecto of proy">
            <div class="card bg-light border-dark mb-3">
                <img class="card-img-top" [src]="proyecto.imagen" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{proyecto.nombrePro}}</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{proyecto.descripPro}}</li>
                        <li class="list-group-item"><a href={{proyecto.link}}>{{proyecto.link}}</a></li>
                        <li class="list-group-item">{{proyecto.anio}}</li>

                        <div *ngIf="isLogged">
                            <button class="btn btn-dark" routerLink="/editProy/{{proyecto.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </button>
                            &nbsp;
                            <button class="btn btn-dark" (click)="delete(proyecto.id)">
                                <i class="bi bi-trash-fill"></i> Borrar
                            </button>
                        </div>

                    </ul>
                </div>
            </div>
        </div>
</div>

</section>
